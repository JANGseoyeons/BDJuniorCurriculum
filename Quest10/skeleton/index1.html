<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      textarea {
        margin: 10px;
        width: 300px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div class="session">
      <label for="fileName">파일명</label>
      <input class="fileNm" type="text" id="fileName" /><br />
      <textarea
        type="text"
        class="fileCon"
        id="fileContent"
        placeholder="파일내용을 입력하세요."
      ></textarea>
      <button class="save" type="submit">저장</button>
    </div>
    <script>
      const fileNm = document.querySelector(".fileNm");
      const fileCon = document.querySelector(".fileCon");
      const btn = document.querySelector(".save");

      btn.addEventListener("click", (e) => {
        e.preventDefault();

        const a = fileNm.value;
        const b = fileCon.value;

        let loginData = {
          method: "POST",
          body: JSON.stringify({
            fileNm: a,
            content: b,
          }),
          headers: {
            "Content-Type": "application/json",
          },
        };

        fetch(`/save`, loginData)
          .then((response) => response.json())
          .then((response) => {
            if (response) form.submit(); // 기본 폼 동작 풀기
          })
          .catch((err) => {});
      });
    </script>
  </body>
</html>
