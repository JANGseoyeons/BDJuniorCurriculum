<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<style>
			.square {
				width: 100px;
				height: 100px;
				border: 1px dashed black;
				display: inline-block;
				margin: 20px;
			}

			.enabled {
				background-color: limegreen;
				border: 1px solid black;
			}
			.bc{
				background-color: yellow;
			}
		</style>
	</head>
	<body>
		<section class="row1">
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
		</section>

		<section class="row2">
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
		</section>

		<script>
		// const num = parseInt(prompt('숫자를 입력하시오.','숫자')); //5
			function star(num){
			for(let i = 0; i < num; i++){
				for(let j=num-1; j > i; j--){
					// space
					document.write('&nbsp');
				}
				for(let j=0; j <= i; j++){
					document.write('*');
				}
				for(let j=1; j <= i; j++){
					document.write('*');
				}
				document.write('<br>');
			}
		}
		document.write(star());

			let row1Squares = document.querySelectorAll('.row1 .square');
			for(let node of row1Squares) {
				/* TODO: node 변수를 어떻게 조작해야 할까요? */
				// node.addEventListener('click',function color(){
				// 	node.style.backgroundColor = 'yellow';
				// })
				node.addEventListener('click',function(){
					node.classList.toggle('bc');
				})
			}
			let row2Squares = document.querySelectorAll('.row2 .square');
			for(let node of row2Squares) {
				/* TODO: node 변수를 어떻게 조작해야 할까요? */
				node.addEventListener('click',function(){
					node.classList.toggle('enabled')
				})


			}
		</script>
	</body>
</html>
